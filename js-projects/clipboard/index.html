<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard</title>
    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-[#242B2E] h-[100vh]">
    <div class="flex flex-col justify-center items-center">
      <h3
        class="text-[#fff] text-[64px] flex items-center justify-center mt-[100px]"
      >
        Clipboard
      </h3>
      <div
        class="text-[#fff] text-[64px] flex items-center justify-center mt-[100px]"
      >
        <input
          type="text"
          placeholder="Type here"
          value=""
          class="input input-ghost w-full w-[500px]"
          id="textbox"
        />
      </div>
      <button
        class="btn btn-outline btn-info w-[180px] h-[40px] mx-[20px] mt-[70px]"
        onclick="copy()"
      >
        Copy to clipboard
      </button>
      <h6 class="text-[#CAD5E2] mt-[50px]" id="result"></h6>
    </div>
    <!--  -->
    <script src="./script.js"></script>
  </body>
</html>
