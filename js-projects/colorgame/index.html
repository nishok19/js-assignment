<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-[#242B2E] text-[#fff] h-[100vh]">
    <div class="flex flex-col justify-center items-center">
      <h3 class="text-[64px]">Color Guessing Game</h3>
      <!--  -->
      <div class="mt-[100px] flex flex-col items-center">
        <h4 class="text-[24px]">Opponent's choice</h4>
        <div
          class="w-[100px] h-[100px] bg-[red] mt-[40px]"
          id="randomColor"
        ></div>
      </div>
      <!--  -->
      <div class="mt-[70px] flex flex-col items-center">
        <h4 class="text-[24px]">Pick your choice</h4>
        <div class="flex gap-[200px] mt-[40px]">
          <div class="w-[100px] h-[100px] bg-[red] color" id="red"></div>
          <div class="w-[100px] h-[100px] bg-[green] color" id="green"></div>
          <div class="w-[100px] h-[100px] bg-[blue] color" id="blue"></div>
        </div>
        <h2 id="result" class="text-[64px] mt-[70px]" id="result"></h2>
      </div>
    </div>
    <!--  -->
    <script src="./script.js"></script>
  </body>
</html>
