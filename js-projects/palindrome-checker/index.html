<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-[#242B2E] h-[100vh]">
    <div class="flex flex-col justify-center items-center">
      <div
        class="mt-[100px] text-[#fff] flex flex-col justify-center items-center"
      >
        <h3 class="text-[64px]">Palindrome Checker</h3>
        <span id="result" class="mt-[40px] text-[32px]"></span>
      </div>
      <input
        type="text"
        placeholder="Type here"
        value=""
        class="input input-ghost w-full max-w-xs text-[#fff] mt-[100px]"
        id="textbox"
      />
      <button
        class="btn btn-outline btn-info w-[180px] h-[40px] mx-[20px] mt-[40px]"
        onclick="check()"
      >
        Check
      </button>
    </div>
    <!--  -->
    <script src="./script.js"></script>
  </body>
</html>
