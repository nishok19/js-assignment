<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count App</title>
    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-[#242B2E] h-[100vh]">
    <div class="flex flex-col justify-center items-center">
      <div class="flex flex-col items-center justify-center">
        <h3 class="text-[#fff] text-[64px] mt-[100px]">Words Counter</h3>
        <span id="count" class="text-[#fff] text-[64px]">0</span>
      </div>
      <textarea
        class="textarea textarea-info mt-[60px] w-[500px] h-[300px]"
        placeholder="Type here"
        id="textbox"
      ></textarea>
      <button
        class="btn btn-outline btn-info w-[180px] h-50px] mx-[20px] mt-[50px]"
        onclick="count()"
      >
        Count the words
      </button>
    </div>

    <!--  -->
    <script src="./script.js"></script>
  </body>
</html>
