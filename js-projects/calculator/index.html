<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-[#242B2E] h-[100vh] flex justify-center">
    <div class="flex-col justify-around mt-[200px]">
      <!-- section - 1 -->
      <div class="flex h-[100px] w-[600px] justify-center">
        <input
          type="text"
          placeholder="Type here"
          class="input w-full max-w-xs mx-[10px]"
          id="num1"
        />
        <input
          type="text"
          placeholder="Type here"
          class="input w-full max-w-xs mx-[10px]"
          id="num2"
        />
      </div>
      <!-- section - 2 -->
      <div class="text-[#fff] text-[32px] flex items-center justify-center">
        Result : <span id="result">0</span>
      </div>
      <!-- section - 3 -->
      <div class="flex align-center justify-around mt-[60px]">
        <button class="btn btn-outline btn-info" onclick="calc('add')">
          Add
        </button>
        <button class="btn btn-outline btn-info" onclick="calc('subtract')">
          Subtract
        </button>
        <button class="btn btn-outline btn-info" onclick="calc('multiply')">
          Multiply
        </button>
        <button class="btn btn-outline btn-info" onclick="calc('divide')">
          Divide
        </button>
        <button class="btn btn-outline btn-info" onclick="calc('clear')">
          Clear
        </button>
      </div>
    </div>
    <!--  -->
    <script src="./index.js"></script>
  </body>
</html>
