<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-[#242B2E] h-[100vh]">
    <div class="flex flex-col justify-center items-center">
      <h3
        class="text-[#fff] text-[64px] flex items-center justify-center mt-[100px]"
      >
        Stopwatch
      </h3>
      <div
        class="text-[#fff] text-[64px] flex items-center justify-center mt-[100px]"
      >
        <span id="count">0</span>
      </div>
      <div
        class="flex h-[100px] w-[600px] justify-center items-center mt-[80px]"
      >
        <button
          class="btn btn-outline btn-info w-[180px] h-[70px] mx-[20px]"
          onclick="start()"
        >
          Start
        </button>
        <button
          class="btn btn-outline btn-info w-[180px] h-[70px] mx-[20px]"
          onclick="stop()"
        >
          Stop
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
